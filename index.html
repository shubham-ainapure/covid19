<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale-1, shrink-to-fit=no">
	<title>Covid-19 tracker</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="covid.css">
</head>
<body>
 <div class="container">
 	<div class="row">
 		<h2 class="text-center mt-4 title">India covid cases</h2>
 		<div class="col-md-3">
 			<div class="card shadow mt-5">
 				<img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-virus-virus-transmission-justicon-flat-justicon.png" class="card-img-top w-25 m-auto" />
 				<div class="card-body">
 					<h3 class="card-title text-center">Total cases</h3>
 					<h3 class="card-text text-center" id="total">Numbers</h3>
 				</div>
 			</div>
 		</div>
 		<div class="col-md-3">
 			<div class="card shadow mt-5">
 				<img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-virus-virus-transmission-justicon-flat-justicon.png" class="card-img-top w-25 m-auto" />
 				<div class="card-body">
 					<h3 class="card-title text-center">Active cases</h3>
 					<h3 class="card-text text-center" id="new">Numbers</h3>
 				</div>
 			</div>
 		</div>

 		<div class="col-md-3">
 			<div class="card shadow mt-5">
 				<img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-virus-virus-transmission-justicon-flat-justicon.png" class="card-img-top w-25 m-auto" />
 				<div class="card-body">
 					<h3 class="card-title text-center">Recovered</h3>
 					<h3 class="card-text text-center" id="recovered"></h3>
 				</div>
 			</div>
 		</div>

 		<div class="col-md-3">
 			<div class="card shadow mt-5">
 				<img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-virus-virus-transmission-justicon-flat-justicon.png" class="card-img-top w-25 m-auto" />
 				<div class="card-body">
 					<h3 class="card-title text-center">Deaths</h3>
 					<h3 class="card-text text-center"  id="death">Numbers</h3>
 				</div>
 			</div>
 		</div>
 	</div>
 	<div class="row">
 		<h2 class="text-center mt-5 title">Precaution's</h2>
 		<div class="col-md-8 border mt-4 shadow">
 			<img src="man.png" class=" img">
 			<h2 class="d-inline px-3 mt-2 round">Wear your face mask</h2>
 		</div>
 		<div class="col-md-8 border mt-4 offset-md-4 shadow">
 			<img src="washing-hands.png" class="img">
 			<h2 class="d-inline px-3 mt-2">Wash your hands</h2>
 		</div>
 		<div class="col-md-8 border mt-4 shadow ">
 			<img src="social-distancing.png" class="img">
 			<h2 class="d-inline px-3 mt-2">Keep social distance</h2>
 		</div>
 		<div class="col-md-8 offset-md-4 border mt-4 shadow">
 			<img src="professor.png" class="img">
 			<h2 class="d-inline px-3 mt-2">Get vaccinated</h2>
 		</div>
 	</div>
 </div>
 <footer class="mt-5 text-center">
 	<p>Disgned and developed By Shubham ainapure</p>
 </footer>
 <script type="text/javascript" src="covid.js"></script>
</body>
</html>
